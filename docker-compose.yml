version: '3.8'

services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cacaloo_app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=cacaloo
      - DB_USERNAME=cacaloo_user
      - DB_PASSWORD=cacaloo_password
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@cacaloo.local
      - MAIL_FROM_NAME=Cacaloo
      - RUN_MIGRATIONS_FRESH=true
    volumes:
      - .:/var/www/html
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - mariadb
      - mailhog
    networks:
      - cacaloo_network

  # Banco de dados MariaDB
  mariadb:
    image: mariadb:10.11
    container_name: cacaloo_mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=cacaloo
      - MYSQL_USER=cacaloo_user
      - MYSQL_PASSWORD=cacaloo_password
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    networks:
      - cacaloo_network

  # MailHog para testes de email
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cacaloo_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025" # Interface web para visualização dos emails
      - "1025:1025" # Porta SMTP usada pelo Laravel
    networks:
      - cacaloo_network

  # Redis para cache e filas (opcional)
  redis:
    image: redis:7-alpine
    container_name: cacaloo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cacaloo_network

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  cacaloo_network:
    driver: bridge
