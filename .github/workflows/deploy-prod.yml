name: Deploy to VPS Production (Inline SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment: prd

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          PROJECT_DIR: ${{ secrets.PROD_DEPLOY_DIR }}
          ENV_DATA: ${{ secrets.ENV_DATA_PROD }}
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          envs: PROJECT_DIR,ENV_DATA
          script: |
            # DefiniÃ§Ãµes
            TARGET_DIR="${PROJECT_DIR:-/var/www/cacaloo}"
            REPO_URL="https://github.com/LeandroSoares/cacaloo.git"
            
            echo "ğŸš€ Iniciando deploy em: $TARGET_DIR"

            # 1. Garante que o diretÃ³rio existe
            if [ ! -d "$TARGET_DIR" ]; then
                echo "ğŸ“¥ DiretÃ³rio nÃ£o encontrado. Clonando repositÃ³rio..."
                git clone "$REPO_URL" "$TARGET_DIR"
            fi

            cd "$TARGET_DIR"

            # 2. Atualiza o cÃ³digo
            echo "â¬‡ï¸  Atualizando cÃ³digo via Git..."
            git fetch origin
            git checkout main
            git pull origin main

            # 3. Atualiza .env (se fornecido na secret)
            if [ ! -z "$ENV_DATA" ]; then
                echo "âš™ï¸  Atualizando arquivo .env..."
                echo "$ENV_DATA" > .env
            fi

            # 4. Garante Composer
            if [ ! -f "composer.phar" ]; then
                echo "ğŸ“¥ Baixando composer.phar..."
                curl -sS https://getcomposer.org/installer | php
            fi

            # 5. Instala dependÃªncias PHP
            echo "ğŸ“¦ Instalando dependÃªncias do Composer..."
            php composer.phar install --no-dev --optimize-autoloader --no-interaction

            # 6. Migrations
            echo "ğŸ—„ï¸  Executando Migrations..."
            php artisan migrate --force

            # 7. OtimizaÃ§Ã£o e Cache
            echo "ğŸ§¹ Otimizando caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Nota: Assets (JS/CSS) jÃ¡ devem ter sido commitados na pasta public/build
            # pois nÃ£o rodamos npm run build aqui (sem nodejs/sem permissÃ£o).

            echo "âœ… Deploy concluÃ­do com sucesso!"