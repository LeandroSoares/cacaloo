name: Deploy to VPS Production (SSH + Git Pull)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script: |
            cd ${{ secrets.PROD_DEPLOY_DIR }}
            
            # Garante que o script é executável
            chmod +x deploy.sh
            
            # Executa o script de deploy que já contém toda a lógica
            # (git pull, composer, check node/assets, migrate, cache, reload)
            ./deploy.sh