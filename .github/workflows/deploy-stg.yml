name: Deploy to VPS staging

on:
  push:
    branches:
      - v2

env:
  APP_ENV: stg

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: stg
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, curl, openssl

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Synchronize files to server
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STG_SSH_PRIVATE_KEY }}
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.STG_SSH_HOST }}
          REMOTE_USER: ${{ secrets.STG_SSH_USER }}
          REMOTE_PORT: ${{ secrets.STG_SSH_PORT }}
          TARGET: ${{ secrets.STG_DEPLOY_DIR }}
          EXCLUDE: "/node_modules/, /.git/, /.github/, /storage/, /vendor/, .env, .env.example"

      - name: Run deployment commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_SSH_HOST }}
          username: ${{ secrets.STG_SSH_USER }}
          key: ${{ secrets.STG_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STG_SSH_PORT }}
          script: |
            cd ${{ secrets.STG_DEPLOY_DIR }}
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl reload nginx
            # sudo systemctl reload php8.2-fpm
