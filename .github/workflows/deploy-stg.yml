name: Deploy to VPS staging

on:
  push:
    branches:
      - v2

env:
  APP_ENV: stg

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: stg
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.STG_SSH_PRIVATE_KEY }}

      - name: Trust staging host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$STG_SSH_PORT" "$STG_SSH_HOST" >> ~/.ssh/known_hosts
        env:
          STG_SSH_PORT: ${{ secrets.STG_SSH_PORT }}
          STG_SSH_HOST: ${{ secrets.STG_SSH_HOST }}

      - name: Deploy on VPS (env:stg)
        env:
          STG_SSH_HOST: ${{ secrets.STG_SSH_HOST }}
          STG_SSH_USER: ${{ secrets.STG_SSH_USER }}
          STG_SSH_PORT: ${{ secrets.STG_SSH_PORT }}
          STG_DEPLOY_DIR: ${{ secrets.STG_DEPLOY_DIR }}
        run: |
          ssh -p "$STG_SSH_PORT" "$STG_SSH_USER@$STG_SSH_HOST" bash -s << EOF
            set -e
            
            # Criar diretório se não existir
            mkdir -p $STG_DEPLOY_DIR
            cd $STG_DEPLOY_DIR
            
            # Clonar ou atualizar repositório
            if [ ! -d ".git" ]; then
              echo "Clonando repositório..."
              git clone -b v2 https://github.com/LeandroSoares/cacaloo.git .
            else
              echo "Atualizando repositório..."
              git fetch origin v2
              git reset --hard origin/v2
            fi
            
            # Executar deploy
            chmod +x deploy.sh
            ENVIRONMENT=stg ./deploy.sh
          EOF
