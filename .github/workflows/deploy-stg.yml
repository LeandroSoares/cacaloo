name: Deploy to VPS staging (Build all on Runner)

on:
  push:
    branches:
      - v2

env:
  APP_ENV: stg

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: stg
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, curl, openssl

      # Cria um .env para o runner (necessário para package:discover)
      - name: Create .env file for CI runner
        run: cp .env.example .env

      # Instala dependências PHP (pasta /vendor)
      - name: Install Composer dependencies
        env:
          ENV_DATA: ${{ secrets.ENV_DATA }}
        run: |
          echo "$ENV_DATA" >> .env
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs
          chmod -R 775 storage
          composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala dependências JS e compila os assets
      - name: Install NPM dependencies
        run: npm ci
      - name: Build assets
        run: npm run build

      # --- CORREÇÃO 1 ---
      # Sincroniza TUDO (incluindo /vendor e assets compilados)
      # A pasta /vendor não está mais no EXCLUDE
      - name: Synchronize files to server
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STG_SSH_PRIVATE_KEY }}
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.STG_SSH_HOST }}
          REMOTE_USER: ${{ secrets.STG_SSH_USER }}
          REMOTE_PORT: ${{ secrets.STG_SSH_PORT }}
          TARGET: ${{ secrets.STG_DEPLOY_DIR }}
          # Exclui node_modules (não é necessário no servidor), mas envia /vendor
          EXCLUDE: "/node_modules/, /.git/, /.github/, .env.example"

      # --- CORREÇÃO 2 ---
      # Executa apenas os comandos artisan no servidor
      # Removemos 'composer install' daqui
      - name: Run deployment commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_SSH_HOST }}
          username: ${{ secrets.STG_SSH_USER }}
          key: ${{ secrets.STG_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STG_SSH_PORT }}
          script: |
            cd ${{ secrets.STG_DEPLOY_DIR }}

            # As dependências vieram na sincronização
            # Apenas executamos os comandos do Laravel
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            sudo systemctl reload nginx
            # sudo systemctl reload php8.2-fpm
