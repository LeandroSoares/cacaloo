name: Deploy to VPS staging (Build all on Runner)

on:
  push:
    branches:
      - v2

env:
  APP_ENV: stg

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: stg
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, xml, curl, openssl

      # Cria o .env e estrutura do storage antes de rodar o Composer
      - name: Prepare environment file
        env:
          ENV_DATA: ${{ secrets.ENV_DATA }}
        run: |
          if [ -z "$ENV_DATA" ]; then
            cp .env.example .env
          else
            printf "%s\n" "$ENV_DATA" > .env
          fi
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs
          chmod -R 775 storage

      # Instala dependências PHP (pasta /vendor)
      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala dependências JS e compila os assets
      - name: Install NPM dependencies
        run: npm ci
      - name: Build assets
        run: npm run build

      # --- CORREÇÃO 1 ---
      # Sincroniza TUDO (incluindo /vendor e assets compilados)
      # A pasta /vendor não está mais no EXCLUDE
      - name: Synchronize files to server
        env:
          STG_SSH_HOST: ${{ secrets.STG_SSH_HOST }}
          STG_SSH_USER: ${{ secrets.STG_SSH_USER }}
          STG_SSH_PORT: ${{ secrets.STG_SSH_PORT }}
          STG_SSH_PRIVATE_KEY: ${{ secrets.STG_SSH_PRIVATE_KEY }}
          STG_DEPLOY_DIR: ${{ secrets.STG_DEPLOY_DIR }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "$STG_SSH_PRIVATE_KEY"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$STG_SSH_PORT" "$STG_SSH_HOST" >> ~/.ssh/known_hosts

          rsync -az --delete \
            --exclude "node_modules/" \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "storage/" \
            --exclude ".env" \
            --exclude ".env.example" \
            -e "ssh -p $STG_SSH_PORT" \
            ./ "$STG_SSH_USER@$STG_SSH_HOST:$STG_DEPLOY_DIR"

      # --- CORREÇÃO 2 ---
      # Executa apenas os comandos artisan no servidor
      # Removemos 'composer install' daqui
      - name: Run deployment commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_SSH_HOST }}
          username: ${{ secrets.STG_SSH_USER }}
          key: ${{ secrets.STG_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STG_SSH_PORT }}
          script: |
            cd ${{ secrets.STG_DEPLOY_DIR }}

            # Garante storage local e permissões corretas
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p storage/logs
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            # As dependências vieram na sincronização
            # Apenas executamos os comandos do Laravel
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            sudo systemctl reload nginx
            # sudo systemctl reload php8.2-fpm
